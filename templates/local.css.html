<!-- This file is getting pasted into the HTML header so the CSS needs to be wrapped
     in <style> tags. Put any overrides in here. Imports of CSS that go with datatables
     etc. belong in the javascript.js.html file -->

<style type="text/css">

    code{white-space: pre-wrap;}
    span.smallcaps{font-variant: small-caps;}
    span.underline{text-decoration: underline;}
    div.column{display: inline-block; vertical-align: top; width: 50%;}

    div.dt-buttons {
        float: right;
        padding-left: 8px;
    }

    img {
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 5px;
    }

    /* Special tweaks for special tables */
    div#blob_plot_table img {
        width: 100%;
    }
    div#dup_plot_table img {
        margin-left: 60pt;
    }
    div.flex p {
        display: flex;
    }

    /* Bootstrap does not give us a page border or quite enough header padding
       Also add some corner colour.
    */
    body {
        padding: 16pt;
        background: radial-gradient( 400px 200px at top left,
                                     rgba(162,0,103,1)   0%,
                                     rgba(162,0,103,0.6) 20%,
                                     rgba(162,0,103,0)   100% );
    }
    #TOC a {
        font-weight: 700; /* ie. bold */
    }

    /* This */
    blockquote {
        font-size: 16px;
        font-style: italic;
        font-family: monospace;
        background: #fffece;
    }

    /* Pandoc uses h1 for both the page title and level 1 headings */
    h1:not(.title) {
        font-size: 28px;
        padding: 2px;
        margin: 34px 0px 10px 0px;
        background: linear-gradient( 90deg,
                                     rgba(223,25,149,0.35) 0%,
                                     rgba(162,0,103,1)     60%,
                                     rgba(162,0,103,1)     80%,
                                     rgba(223,25,149,1)    100% );
    }
    h2:not(.title) {
        font-size: 24px;
        color: #053177;
    }
    h3:not(.title) {
        font-style: italic;
        font-size: 20px;
        color: #053177;
    }

    /* For [data]tables */
    table.display { font-family: monospace; }
    table.display thead th { padding: 0px 16px; }

    tr.groupby,
    tr.groupby:hover {
        background-color: rgba(250, 190, 234, 0.9) !important;
        font-weight: bold;
        letter-spacing: 2px;
    }

    :root.dark tr.groupby,
    :root.dark tr.groupby:hover {
        background-color: rgba(0, 0, 0, 0.75) !important;
    }

</style>
